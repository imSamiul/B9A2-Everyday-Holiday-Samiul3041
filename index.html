<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/c767ee0a12.js"
      crossorigin="anonymous"
    ></script>
    <title>Everyday Holiday</title>
  </head>
  <body>
    <nav>
      <div class="title">
        <img
          src="./Images/icons8-beach-chair-64.png"
          alt="website logo"
          class="logo"
        />
        <h1>Everyday <span>Holiday</span></h1>
      </div>
      <!-- ----------- Navbar Section------------ -->
      <ul class="nav-items">
        <li class="item item1">Home</li>
        <li class="item item2">Package</li>
        <li class="item item3">Testimonial</li>
        <li class="item item4">Blog</li>
        <li class="item item5">Contact</li>
      </ul>
      <i class="fa-solid fa-bars fa-lg"></i>
    </nav>
    <main>
      <!-- ---------- Explore Your Travel Section--------- -->
      <div class="explore-travel">
        <h1 class="explore-travel-heading">Explore Your Travel</h1>
        <p class="explore-travel-paragraph">
          Travel exposes you to new cultures, landscapes, and ways of life.
          You'll encounter different customs, cuisines, and perspectives,
          challenging your assumptions and expanding your worldview.
        </p>
        <div class="search-box">
          <input type="text" class="search-place" placeholder="Where go" />
          <select name="when" class="search-time">
            <option selected>When</option>
            <option value="9.00">9.00</option>
            <option value="22.00">22.00</option>
          </select>
          <select name="type" class="search-type">
            <option selected>Select Type</option>
            <option value="bus">Bus</option>
            <option value="train">Train</option>
          </select>
          <button class="find-now-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M21 21L15.803 15.803M15.803 15.803C17.2096 14.3965 17.9998 12.4887 17.9998 10.4995C17.9998 8.51035 17.2096 6.60262 15.803 5.19605C14.3964 3.78947 12.4887 2.99927 10.4995 2.99927C8.51031 2.99927 6.60258 3.78947 5.196 5.19605C3.78943 6.60262 2.99922 8.51035 2.99922 10.4995C2.99922 12.4887 3.78943 14.3965 5.196 15.803C6.60258 17.2096 8.51031 17.9998 10.4995 17.9998C12.4887 17.9998 14.3964 17.2096 15.803 15.803Z"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Find Now
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
